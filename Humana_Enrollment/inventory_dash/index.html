<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* bg-gray-50 */
        }
    </style>
</head>
<body>

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header and Global Filters -->
        <header class="bg-white p-6 rounded-xl shadow-md border border-gray-200 mb-8">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Task Performance Dashboard</h1>
                    <p class="mt-1 text-gray-600">Analyze team and user efficiency metrics.</p>
                </div>
                <div class="flex flex-col sm:flex-row flex-wrap items-end gap-4 w-full lg:w-auto">
                     <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Group By</label>
                        <div class="inline-flex rounded-md shadow-sm">
                            <button type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium border border-gray-200 bg-white text-gray-900 first:rounded-l-lg">Day</button>
                            <button type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium border border-gray-200 bg-indigo-500 text-white z-10 last:rounded-r-lg">Month</button>
                        </div>
                    </div>
                    <div class="flex items-end gap-2">
                         <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                            <input type="date" id="startDate" value="2024-01-01" class="w-full sm:w-auto rounded-md border-gray-300 shadow-sm text-sm p-2">
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 mb-2 hidden sm:block"><polyline points="13 17 18 12 13 7"></polyline><polyline points="6 17 11 12 6 7"></polyline></svg>
                        <div>
                            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                            <input type="date" id="endDate" value="2024-06-30" class="w-full sm:w-auto rounded-md border-gray-300 shadow-sm text-sm p-2">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="space-y-8">
            <!-- Report 1: Avg Handle Time -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                    <div class="flex-grow">
                        <h2 class="text-2xl font-semibold flex items-center text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 text-indigo-500"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                            Avg Handle Time
                        </h2>
                        <p class="text-gray-500 mt-1">Analyze AHT by user or over time for top tasks.</p>
                    </div>
                    <div class="flex flex-col sm:flex-row flex-wrap items-end gap-4 w-full sm:w-auto">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">View</label>
                            <div class="inline-flex rounded-md shadow-sm">
                                <button type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium border border-gray-200 bg-indigo-500 text-white z-10 first:rounded-l-lg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>By User</button>
                                <button type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium border border-gray-200 bg-white text-gray-900 last:rounded-r-lg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>By Time</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">User</label>
                            <div class="relative inline-block text-left w-full sm:w-48">
                                <button type="button" class="inline-flex justify-between w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700">
                                    All Users
                                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Chart Placeholder -->
                <div class="h-[400px] w-full flex items-center justify-center bg-gray-100 rounded-lg">
                    <img src="https://quickchart.io/chart?c=%7Btype%3A%27bar%27%2Cdata%3A%7Blabels%3A%5B%27Alice%27%2C%27Bob%27%2C%27Charlie%27%2C%27Diana%27%2C%27Eve%27%2C%27Frank%27%5D%2Cdatasets%3A%5B%7Blabel%3A%27Missing%20Medicaid%20ID%27%2Cdata%3A%5B12%2C19%2C8%2C15%2C10%2C5%5D%2CbackgroundColor%3A%27%238884d8%27%7D%2C%7Blabel%3A%27Missing%20Name%27%2Cdata%3A%5B8%2C5%2C10%2C6%2C7%2C11%5D%2CbackgroundColor%3A%27%2382ca9d%27%7D%2C%7Blabel%3A%27Missing%20DoB%27%2Cdata%3A%5B5%2C10%2C12%2C8%2C12%2C9%5D%2CbackgroundColor%3A%27%23ffc658%27%7D%2C%7Blabel%3A%27Duplicate%20Suspect%27%2Cdata%3A%5B15%2C7%2C5%2C11%2C9%2C14%5D%2CbackgroundColor%3A%27%23ff8042%27%7D%5D%7D%2Coptions%3A%7Bscales%3A%7Bx%3A%7Bstacked%3Atrue%2Ctitle%3A%7Bdisplay%3Atrue%2Ctext%3A%27User%27%7D%7D%2Cy%3A%7Bstacked%3Atrue%2Ctitle%3A%7Bdisplay%3Atrue%2Ctext%3A%27Avg%20Handle%20Time%20(min)%27%7D%7D%7D%7D%7D" alt="Average Handle Time Chart Placeholder" class="w-full h-full object-contain rounded-lg">
                </div>
            </div>

            <!-- Report 2: Cycle Time -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold flex items-center text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 text-teal-500"><line x1="12" x2="12" y1="20" y2="10"></line><line x1="18" x2="18" y1="20" y2="4"></line><line x1="6" x2="6" y1="20" y2="16"></line></svg>
                        Cycle Time by Task Type
                    </h2>
                    <p class="text-gray-500 mt-1">Total time from task start to completion.</p>
                </div>
                 <!-- Chart Placeholder -->
                 <div class="h-[400px] w-full flex items-center justify-center bg-gray-100 rounded-lg">
                    <img src="https://quickchart.io/chart?c=%7Btype%3A%27bar%27%2Cdata%3A%7Blabels%3A%5B%27Jan%27%2C%27Feb%27%2C%27Mar%27%2C%27Apr%27%2C%27May%27%2C%27Jun%27%5D%2Cdatasets%3A%5B%7Blabel%3A%27Missing%20Medicaid%20ID%27%2Cdata%3A%5B120%2C190%2C130%2C150%2C120%2C160%5D%2CbackgroundColor%3A%27%238884d8%27%7D%2C%7Blabel%3A%27Duplicate%20Suspect%27%2Cdata%3A%5B80%2C150%2C100%2C120%2C170%2C110%5D%2CbackgroundColor%3A%27%2382ca9d%27%7D%2C%7Blabel%3A%27Resolve%20FIPS%27%2Cdata%3A%5B50%2C100%2C120%2C180%2C120%2C90%5D%2CbackgroundColor%3A%27%23ffc658%27%7D%5D%7D%2Coptions%3A%7Bscales%3A%7Bx%3A%7Bstacked%3Atrue%2Ctitle%3A%7Bdisplay%3Atrue%2Ctext%3A%27Month%27%7D%7D%2Cy%3A%7Bstacked%3Atrue%2Ctitle%3A%7Bdisplay%3Atrue%2Ctext%3A%27Cycle%20Time%20(hours)%27%7D%7D%7D%7D%7D" alt="Cycle Time Chart Placeholder" class="w-full h-full object-contain rounded-lg">
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Task Performance Dashboard &copy; 2024</p>
        </footer>
    </div>

</body>
</html>
